<!DOCTYPE html>
<html>
    <head>
        <title> Stopwatch </title>
        <script src="https://kit.fontawesome.com/ddce78fa1b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./home.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kaushan+Script&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1> STOPWATCH </h1>

        <!-- time container -->
        <div class= "container-style" id="timer-container">
            <div class= "timer" id="minutes">
                00
            </div>
            <div class="timer">
                :
            </div>
            <div class= "timer" id="seconds">
                00
            </div>
            <div class="timer">
                .
            </div>
            <div class= "timer" id="milliseconds">
                00
            </div>
        </div>
        
        <!-- buttons-container -->
        <div class= "container-style" id="buttons-container">
            <div class="buttons" id="start">
                 Start
            </div>
            <div class="buttons" id="stop">
                Stop
            </div>
            <div class="buttons" id="reset">
                Reset
            </div>
        </div>
        <script src="./home.js"></script>
    </body>
</html>
